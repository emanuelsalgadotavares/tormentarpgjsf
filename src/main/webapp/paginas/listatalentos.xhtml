<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-br" lang="pt-br"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<c:set var="contextPath"
	value="#{facesContext.externalContext.requestContextPath}" />

<h:head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<link rel="shortcut icon" href="favicon.ico" />
</h:head>

<h:body>
	<f:view>
		<h:form>
			<h1>Lista de Talentos</h1>

			<p:dataTable value="#{listaTalentosBean.talentos}"
				paginator="true" rows="100" var="talento"
				filteredValue="#{listaTalentosBean.talentosFiltrados}">

				<p:column headerText="NOME" filterBy="#{talento.nome}"
					filterMatchMode="contains" style="width: 5%">
					<h:outputText value="#{talento.nome}" />
				</p:column>

				<p:column headerText="DESCRICAO" filterBy="#{talento.descricao}"
					filterMatchMode="contains" style="width: 10%">
					<h:outputText value="#{talento.descricao}" />
				</p:column>

				<p:column headerText="BENEFICIO" filterBy="#{talento.beneficio}"
					filterMatchMode="contains" style="width: 10%">
					<h:outputText value="#{talento.beneficio}" />
				</p:column>

				<p:column headerText="TIPO" filterBy="#{talento.tipoTalento}"
					filterMatchMode="contains" style="width: 5%">
					<h:outputText value="#{talento.tipoTalento}" />
				</p:column>

				<p:column headerText="MANUAL" filterBy="#{talento.manual}"
					filterMatchMode="contains" style="width: 5%">
					<h:outputText value="#{talento.manual}" />
				</p:column>

				<p:column headerText="CUSTO" style="width: 5%">
					<h:outputText value="#{talento.custo}" />
				</p:column>

				<p:column headerText="PRÉ-REQUISITO" style="width: 5%">
					<h:outputText value="#{talento.preRequisito}" />
				</p:column>

				<p:column headerText="OBSERVAÇÃO" filterBy="#{talento.observacao}"
					filterMatchMode="contains" style="width: 5%">
					<h:outputText value="#{talento.observacao}" />
				</p:column>

				<p:column headerText="TIPO MAGIA" filterBy="#{talento.tipoMagia}"
					filterMatchMode="contains" style="width: 5%">
					<h:outputText value="#{talento.tipoMagia}" />
				</p:column>
			</p:dataTable>
		</h:form>

		<p:ajaxStatus styleClass="loading">
			<f:facet name="start">
				<p:graphicImage value="/resources/images/loading.gif"
					title="Por favor, aguarde." alt="Carregando informações..." />
				<p>
					<strong>Aguarde,</strong> carregando informações...
				</p>
			</f:facet>

			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>

		<script type="text/javascript">
			jQuery(".loading > div:first-child").addClass("first");
		</script>
	</f:view>
</h:body>
</html>
